name: Android CI - Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Installer Gradle 8.2.1 (dernière stable compatible AGP 8.1.1)
      - name: Install Gradle 8.2.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          sudo mv gradle-8.2.1 /opt/gradle
          sudo ln -sf /opt/gradle/bin/gradle /usr/bin/gradle
          gradle -v

      # Télécharger les dépendances Kotlin & Android
      - name: Prepare dependencies
        run: gradle help

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ScanneurTableau-debug-apk
          path: app/build/outputs/apk/debug/*.apk
